# Nginx configurations

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log notice;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 30000;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

stream {
    # Define a log format specific to TCP traffic
    log_format stream_routing '$remote_addr [$time_local] '
                              '$protocol $status $bytes_sent $bytes_received '
                              '$session_time "$upstream_addr" '
                              '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';

    # Enable the access log using the format defined above
    access_log /var/log/nginx/stream-access.log stream_routing buffer=32k;

    # Upstream worker nodes for HTTP traffic (port 8000)
    upstream cluster_http {
        least_conn;
        server 10.0.10.20:8000 max_fails=3 fail_timeout=30s;
        server 10.0.10.21:8000 max_fails=3 fail_timeout=30s;
        server 10.0.10.22:8000 max_fails=3 fail_timeout=30s;
    }

    # Define upstream worker nodes for HTTPS traffic (port 8443)
    upstream cluster_https {
        least_conn;
        server 10.0.10.20:8443 max_fails=3 fail_timeout=30s;
        server 10.0.10.21:8443 max_fails=3 fail_timeout=30s;
        server 10.0.10.22:8443 max_fails=3 fail_timeout=30s;
    }

    # HTTP passthrough on port 80 -> cluster port 8000
    server {

        listen 80 reuseport;
        
        proxy_pass cluster_http;
        
        proxy_timeout 600s;              # 10 minute timeout for long-running connections
        proxy_connect_timeout 10s;       # Connection timeout to backend
        proxy_socket_keepalive on;       # Enable TCP keepalive
        
        # Buffer settings for optimal performance
        proxy_buffer_size 16k;
        
        # Preserve client IP information
        proxy_protocol off;
    }

    # HTTPS passthrough on port 443 -> cluster port 8443
    server {

        listen 443 reuseport;
        
        proxy_pass cluster_https;
        
        proxy_timeout 600s;              # 10 minute timeout for long-running connections
        proxy_connect_timeout 10s;       # Connection timeout to backend
        proxy_socket_keepalive on;       # Enable TCP keepalive
        
        # Buffer settings for optimal performance
        proxy_buffer_size 16k;
        
        # Preserve client IP information
        proxy_protocol off;
    }
}
