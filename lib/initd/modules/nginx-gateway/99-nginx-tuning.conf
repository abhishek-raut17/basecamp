# Kernel network tuning for high-performance TCP passthrough

# Increase system IP port limits to allow more connections
net.ipv4.ip_local_port_range = 1024 65535

# Increase TCP max buffer size
net.core.rmem_max = 134217728
net.core.wmem_max = 134217728

# Increase Linux autotuning TCP buffer limits
net.ipv4.tcp_rmem = 4096 87380 67108864
net.ipv4.tcp_wmem = 4096 65536 67108864

# Increase number of incoming connections backlog
net.core.netdev_max_backlog = 5000
net.core.somaxconn = 4096

# Enable TCP Fast Open
net.ipv4.tcp_fastopen = 3

# TCP keepalive settings
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 60
net.ipv4.tcp_keepalive_probes = 3

# Disable TCP slow start after idle
net.ipv4.tcp_slow_start_after_idle = 0

# Enable TCP window scaling
net.ipv4.tcp_window_scaling = 1

# Increase the maximum amount of option memory buffers
net.core.optmem_max = 40960

# Increase the tcp-time-wait buckets pool size to prevent simple DOS attacks
net.ipv4.tcp_max_tw_buckets = 1440000

# Recycle TIME_WAIT connections
net.ipv4.tcp_tw_reuse = 1

# Increase max number of sockets allowed in TIME_WAIT
net.ipv4.tcp_fin_timeout = 15

# Increase max half-open connections
net.ipv4.tcp_max_syn_backlog = 8192

# Protection against SYN flood attacks
net.ipv4.tcp_syncookies = 1

# Disable source packet routing (security)
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Disable ICMP redirect acceptance (security)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0

# Enable bad error message protection (security)
net.ipv4.icmp_ignore_bogus_error_responses = 1

# Log spoofed, source-routed, and redirect packets (security)
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# Ignore ICMP ping requests (optional - uncomment if desired)
net.ipv4.icmp_echo_ignore_all = 1

# Increase the maximum total buffer-space allocatable
net.ipv4.tcp_mem = 65536 131072 262144
net.ipv4.udp_mem = 65536 131072 262144

# File system tuning
fs.file-max = 2097152

# Increase inotify watches limit (useful for monitoring)
fs.inotify.max_user_watches = 524288
