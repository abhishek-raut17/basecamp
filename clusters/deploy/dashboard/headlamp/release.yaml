apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: dashboard
spec:
  interval: 12h
  timeout: 10m
  chart:
    spec:
      chart: headlamp
      version: '>=0.38.0'
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      interval: 12h

  install:
    crds: Create
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 10m

  values:
    # Service configuration
    service:
      type: ClusterIP
      port: 80
    
    # Ingress disabled
    ingress:
      enabled: false
    
    # Resources
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
    
    # RBAC settings
    rbac:
      create: true
    
    serviceAccount:
      create: true
      name: headlamp
