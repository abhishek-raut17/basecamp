apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: persistence
spec:
  instances: 1
  
  # PostgreSQL Configuration
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    pg_hba:
      - host all all all scram-sha-256
  
  # Bootstrap
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-db-secret
      dataChecksums: true
  
  # Superuser secret
  superuserSecret:
    name: postgres-superuser-secret
  
  # Storage
  storage:
    size: 20Gi
    storageClass: linode-block-storage-retain
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
  
  # Add separate WAL storage
  walStorage:
    size: 5Gi
    storageClass: linode-block-storage-retain
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
  
  # Monitoring (disabled, ready to enable)
  monitoring:
    enablePodMonitor: false
    # To enable later, set to true and ensure Prometheus Operator is installed
  
  # Resources
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  # Backup configuration
  backup:
    barmanObjectStore:
      serverName: postgres-cluster
      destinationPath: "s3://sigdep-pg-primary-backups/postgres-cluster"
      endpointURL: "https://us-ord-1.linodeobjects.com"
      s3Credentials:
        accessKeyId:
          name: postgres-primary-backup-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-primary-backup-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
        immediateCheckpoint: true
        jobs: 2
    retentionPolicy: "30d"
  
  # Affinity (optional - spread across nodes if you have multiple)
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
