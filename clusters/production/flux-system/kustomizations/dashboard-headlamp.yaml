apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dashboard-headlamp
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/deploy/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: security-cert-manager
    - name: security-cluster-issuer
    - name: ingress-traefik
  timeout: 30m
  wait: true
