apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-cluster-issuer
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/basecamp-0/security/cluster-issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: security-cert-manager
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      name: letsencrypt-dev
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: ingress-gateway-cert
      namespace: ingress
  timeout: 15m
