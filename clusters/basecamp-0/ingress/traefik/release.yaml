apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ingress
spec:
  interval: 12h
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: traefik
    namespace: flux-system

  install:
    crds: Create
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
    timeout: 10m

  values:
    # Deploy as DaemonSet on worker nodes only
    deployment:
      kind: DaemonSet
      rollingUpdate:
        maxUnavailable: 1  # must be > 0 when hostNetwork is true
    
    # Node selection - only worker nodes
    nodeSelector:
      node-role.kubernetes.io/worker: ""
    
    # Prevent scheduling on control-plane nodes
    tolerations: []
    
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
    
    # Enable Gateway API support ONLY
    providers:
      kubernetesGateway:
        enabled: true
        # Watch all namespaces for Gateway resources
        namespaces: []

      # Disable legacy Ingress support
      kubernetesIngress:
        enabled: false

    # Disable default gateway creation
    gateway:
      enabled: false

    # Enable experimental features
    # experimental:
    #   kubernetesGateway:
    #     enabled: true

    # Ports configuration with hostPort for Linode NodeBalancer
    ports:
      web:
        port: 80              # Container port (Traefik process listens here)
        exposedPort: 80       # Service port (for internal cluster access)
        # nodePort: 30080     # Node port (NodeBalancer → this → container:8000)
        protocol: TCP
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8           # Linode private network
            - 172.16.0.0/12        # Docker bridge networks
            - 192.168.0.0/16       # Local networks
      websecure:
        port: 443             # Container port (Traefik process listens here)
        exposedPort: 443      # Service port (for internal cluster access)
        # nodePort: 30443     # Node port (NodeBalancer → this → container:8443)
        protocol: TCP
        forwardedHeaders:
          trustedIPs:
            - 10.0.0.0/8           # Linode private network
            - 172.16.0.0/12        # Docker bridge networks
            - 192.168.0.0/16       # Local networks
        tls:
          enabled: true
    
    # Service configuration
    service:
      enabled: true
      type: ClusterIP
    
    # use hostNetwork - we explicitly use hostnetwork to listen on 80/443 on private interface
    hostNetwork: true
    
    # Prometheus metrics
    metrics:
      prometheus:
        enabled: true
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
    
    # Logging configuration
    logs:
      general:
        level: INFO
      access:
        enabled: true
        format: json
        fields:
          headers:
            defaultMode: keep
            names:
              X-Forwarded-For: keep
              X-Real-Ip: keep
    
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    
    # Security context
    securityContext:
      capabilities:
        drop: [ALL]
        add: [NET_BIND_SERVICE]  # Required for binding to ports < 1024
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
    
    podSecurityContext:
      fsGroup: 65532
      fsGroupChangePolicy: "OnRootMismatch"
    
    # Disable Traefik dashboard
    ingressRoute:
      dashboard:
        enabled: false
    
    # Additional Traefik arguments
    additionalArguments:
      - --api.insecure=false
      - --api.dashboard=false
      - --experimental.kubernetesgateway=true
      - --entryPoints.web.address=:80/tcp
      - --entryPoints.websecure.address=:443/tcp
